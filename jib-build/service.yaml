apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: vision
  namespace: default
spec:
  runLatest:
    configuration:
      build:
        source:
          git:
            url: https://github.com/rgregg/spring-cloud-gcp.git
            revision: rg-demo
        template:
          name: jib-maven
          arguments:
          - name: DIRECTORY
            value: spring-cloud-gcp-samples/spring-cloud-gcp-vision-api-sample
          - name: IMAGE
            value: &image us.gcr.io/ryangregg-knative-demo/vision:2.0.1
          - name: CACHE
            value: persistent-cache
        volumes:
        - name: persistent-cache
          persistentVolumeClaim:
            claimName: jib-build-cache
      revisionTemplate:
        spec:
          container:
            image: *image
